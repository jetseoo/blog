<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center flex-column">
    <h1 class="mt-5 mb-5">Blog</h1>

    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="list-group mb-5 mw-50"></div>

    <nav aria-label="Page navigation">
      <ul class="pagination mb-5">
        <li class="page-item" role="button"><a class="page-link" onclick="changePage(1)">First</a></li>
        <li class="page-item" role="button"><a class="page-link" onclick="prevPage()">Previous</a></li>
        <li class="page-item"><a class="page-link" id="page-num">1</a></li>
        <li class="page-item" role="button"><a class="page-link" onclick="nextPage()">Next</a></li>
        <li class="page-item" role="button"><a class="page-link" onclick="lastPage()">Last</a></li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
